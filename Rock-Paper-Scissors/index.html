<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>RockPaperScissors </title>
</head>
<body>
    <h1>Let's Play!</h1>

    <div id="container">
        <button onclick="playerChoice('rock')" class="button" id="Rock"><img src="photos/rockbutton.png"></button>
        <button onclick="playerChoice('paper')" class="button" id="paper"><img src="photos/paperbutton.png"></button>
        <button onclick="playerChoice ('scissors')" class="button" id="scissors"><img src="photos/scissorsbutton.png"></button>

        <div id="result" ></div>
    </div>
    <script src="script.js"></script>
</body>
